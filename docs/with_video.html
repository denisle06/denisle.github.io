<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Animation to Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;   /* fill the box completely */
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline>
    <source src="mutt.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
